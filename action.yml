# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Vue Github Pages Deployer Using Vite
description: Deploy your Vue app to github pages using vite
branding:
  icon: 'zap'  
  color: 'purple'
author: 'Skywarth'
runs:
  using: "composite"
  steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install
        run: npm ci
        shell: bash
      - name: Build
        run: npm run build
        shell: bash
        env:
          NODE_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
      - Build



jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
