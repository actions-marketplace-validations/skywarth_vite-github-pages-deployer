# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Vue Github Pages Deployer Using Vite
description: Deploy your Vue app to github pages using vite
branding:
  icon: 'zap'  
  color: 'purple'
author: 'Skywarth'
inputs:
  build_path:
    description: "Build path string for vite/vue, this affects the routing, history and asset links. Make sure to provide appropriately since Github Pages stores your app in a directory under a subdomain."
    required: false
    default: ${{ github.event.repository.name }}
runs:
  using: "composite"
  steps:
      - name: Dump context
        uses: crazy-max/ghaction-dump-context@v2
      - name: Dump build_path
        run: echo "build_path is ${{ inputs.build_path }}"
        shell: bash
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install
        run: npm ci
        shell: bash
      - name: Build
        run: npm run build
        shell: bash
        env:
          NODE_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
      - name: Deploy
        env:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}
        uses: actions/deploy-pages@v2
        id: deployment
        


